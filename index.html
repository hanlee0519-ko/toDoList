<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./main.js"></script>
  </head>
  <body>
    <div class="app__area">
      <h1>To Do List</h1>
      <section class="input__section">
        <input class="input__name" type="text" placeholder="오늘의 할일은?" />
        <button class="input__btn">Add</button>
      </section>
      <section class="colum__section">
        <span>All</span>
        <span>Not Done</span>
        <span>Done</span>
      </section>
      <ul class="list__area"></ul>
    </div>
  </body>
</html>
